            [lua]
                code = << wesnoth.dofile('~add-ons/Galactic_Empires_AI/lua/GEAI_utils.lua').show_last_moves() >>
            [/lua]
        [/command]
        [default_hotkey]
            key=b
        [/default_hotkey]
    [/set_menu_item]
