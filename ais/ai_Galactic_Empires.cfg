            [lua]
                code = << wesnoth.dofile('~add-ons/Galactic_Empires_AI/lua/GEAI_manual_mode.lua').manual_mode() >>
            [/lua]
        [/command]
        [default_hotkey]
            key=x
        [/default_hotkey]
    [/set_menu_item]

    [set_menu_item]
        [show_if]
            [lua]
                code = << return wesnoth.dofile('~add-ons/Galactic_Empires_AI/lua/GEAI_manual_mode.lua').show_extra_menu_items() >>
