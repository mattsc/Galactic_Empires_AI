            [lua]
                code = << return wesnoth.dofile('~add-ons/Galactic_Empires_AI/lua/GEAI_manual_mode.lua').show_menu_item() >>
            [/lua]
        [/show_if]
        id="m01_manual"
        description="Manually exec GE AI CA"
        image="items/ring-gold.png~CROP(26,26,20,20)"
